<!DOCTYPE html>
<html>
<head>
  <title>Background Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #ff0000, #0000ff);
    }
    
    .container {
      text-align: center;
    }
    
    .color-input {
      margin-top: 10px;
    }
    
    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Background Generator</h1>
    <input type="color" class="color-input" id="color1" value="#ff0000">
    <input type="color" class="color-input" id="color2" value="#0000ff">
    <div class="result">Linear Gradient: <span id="gradient-result">#ff0000 - #0000ff</span></div>
  </div>

  <script>
    const color1Input = document.getElementById('color1');
    const color2Input = document.getElementById('color2');
    const gradientResult = document.getElementById('gradient-result');

    function setGradient() {
      const color1 = color1Input.value;
      const color2 = color2Input.value;
      
      document.body.style.background = `linear-gradient(to right, ${color1}, ${color2})`;
      gradientResult.textContent = `${color1} - ${color2}`;
    }

    color1Input.addEventListener('input', setGradient);
    color2Input.addEventListener('input', setGradient);
  </script>
</body>
</html>
